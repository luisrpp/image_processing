AllCops:
  TargetRubyVersion: 2.4
  DisplayCopNames: true

Metrics/LineLength:
  Max: 120

Metrics/AbcSize:
  Exclude:
    - "lib/image_processing/hough_transform.rb"
    - "lib/image_processing/image.rb"

Metrics/MethodLength:
  Exclude:
    - "lib/image_processing/hough_transform.rb"
    - "lib/image_processing/image.rb"

Metrics/ModuleLength:
  Exclude:
    - "**/*_spec.rb"

Metrics/BlockLength:
  Exclude:
    - "**/*_spec.rb"

Style/MixinGrouping:
  Exclude:
    - "spec/spec_helper.rb"
